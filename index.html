<html>
<head>
  <title>FlapperNews</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <script src="app.js"></script>
  <style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl">
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <!-- when ui-router detects a route change, new template will be inserted -->
        <ui-view></ui-view>

        <div class="page-header">
          <h1>Flapper News</h1>
        </div>
        <!-- List through the posts by repeating, descending order of upvotes -->
        <div ng-repeat="post in posts | orderBy:'-upvotes'">
          <span class="glyphicon glyphicon-thumbs-up"
                    ng-click="incrementUpvotes(post)"></span>
          {{post.upvotes}}
          <!-- if a link is posted, the title is an href -->
          <span style="font-size:20px; margin-left:10px;">
            <a ng-show="post.link" href="{{post.link}}">
              {{post.title}}
            </a>
            <span ng-hide="post.link">
              {{post.title}}
            </span>
          </span>
        </div>
  
        <!-- Call the addPost() function with ng-submit directive -->
        <!-- ng-submit has function of allowing user to press enter to submit -->
        <form ng-submit="addPost()" style="margin-top:30px;">
          <h3>Add a new post</h3>
          <div class="form-group">
            <input type="text" 
              class="form-control"
              placeholder="Title" 
              ng-model="title"></input>
          </div>
          <div class="form-group">
            <input type="text" 
              class="form-control"
              placeholder="Link" 
              ng-model="link"></input>
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
        </form>
      </div>
    </div>
    
    <!-- home tmeplate- allows html templates to be created and referenced in js -->
    <script type="text/ng-template" id="/home.html">
      <div class="page-header">
        <h1>Flapper News</h1>
      </div>
    </script>
</body>
</html>
